<style>
.rgb-text{
background:linear-gradient(90deg,#ff4d4d,#ffaa00,#ffff66,#4dff88,#4dd2ff,#8c4dff);
background-size:300%;
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
animation:rgb 12s linear infinite;
}
@keyframes rgb{0%{background-position:0%}100%{background-position:300%}}

.rgb-border{
border:2px solid transparent;
background:
linear-gradient(#000,#000) padding-box,
linear-gradient(90deg,red,orange,yellow,green,cyan,blue,violet,red) border-box;
animation:borderRGB 8s linear infinite;
}
@keyframes borderRGB{0%{background-position:0%}100%{background-position:400%}}

.video-wrap{
overflow:hidden;
touch-action:none;
}
video{
transition:transform .15s ease;
will-change:transform;
}
</style>

<script>
var userId="{{user_id}}";
var hasSpent30Seconds=false;
var clickCounted=false;
setTimeout(()=>{hasSpent30Seconds=true},30000);
document.addEventListener("click",function(){
if(hasSpent30Seconds&&!clickCounted){
clickCounted=true;
fetch('/click-counter',{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({user_id:userId})
});
}});
</script>
</head>

<div class="d-flex justify-content-center">

</div>

</p>

class="bg-blue-500 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded inline-flex items-center gap-2">

<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>

<script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
const player=new Plyr('#player',{
controls:[
'play-large','rewind','play','fast-forward','progress',
'current-time','duration','mute','volume',
'settings','pip','airplay','fullscreen'
],
quality:{
default:720,
options:[480,720,1080],
forced:true
}
});
});
</script>

<!-- PINCH ZOOM -->
<script>
const video=document.getElementById('player');
let scale=1,startDist=0;
function dist(t){
let dx=t[0].clientX-t[1].clientX;
let dy=t[0].clientY-t[1].clientY;
return Math.hypot(dx,dy);
}
video.addEventListener('touchstart',e=>{
if(e.touches.length===2){startDist=dist(e.touches);}
},{passive:false});
video.addEventListener('touchmove',e=>{
if(e.touches.length===2){
e.preventDefault();
let newDist=dist(e.touches);
let delta=(newDist-startDist)/250;
scale=Math.min(Math.max(1,scale+delta),3);
video.style.transform=`scale(${scale})`;
startDist=newDist;
}
},{passive:false});
</script>

<script>
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",function(e){
if(
e.key==='F12'||
(e.ctrlKey&&e.shiftKey&&e.key==='I')||
(e.ctrlKey&&e.key==='u')||
e.ctrlKey||e.shiftKey||e.altKey
){
e.preventDefault();
}
});
</script>
